<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - E-Health Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="book.html">Book Appointment</a></li>
                 <li><a href="history.html">History</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="right"><button class="login-btn">Sign up</button></li>
                <li class="right"><button class="logout-btn">Log Out</button></li>
            </ul>
        </nav>
    </header>
    
    <main class="form-container">
      <form id="appointmentForm">
        <h4>Please fill out the following fields to schedule your appointment:</h4>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Available Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <select id="time" name="time" required>
                    <option value="">Select a time slot</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit">Book Appointment</button>
        </form>

    </main>
   
    <footer>
        <p>&copy; 2024 E-Health Scheduler</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
